<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>FirstClient</title>
</head> 
<body>
    <div id="mycolor" style="background-color:black;color:white;padding:20px;text-align: center;">
        <h1>Client 1</h1>
      </div><br><br>
    <div style="text-align: center;">
        <p>Send any colors to the other client to discover what it will happen</p>
        <input type="text" placeholder="your message here" id="text">
        <button>Send</button>
    </div>
        <div id="log"></div></div>
        <script>
            var sock =new WebSocket("ws://localhost:5001");
            var log=document.getElementById("log");
            
            sock.onopen=function(event){
                alert("Socket connected successfully");
                }
                
            sock.onmessage=function(event){
                console.log(event.data);
                log.innerHTML+=event.data.replace("- >",":")+"<br>"
                var res = event.data.slice(13);
                color=res;
                document.getElementById("mycolor").style.backgroundColor=res;
            }
            document.querySelector("button").onclick=function(){
                var text=document.getElementById("text").value;
                sock.send("Client 1 - > "+text);
                log.innerHTML+="Client 1 : "+text+"<br>";
            };   
             </script>
<body> 
</html>
